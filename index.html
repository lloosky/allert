<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="style/style.css">

        <link href='http://fonts.googleapis.com/css?family=Barlow+Condensed&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <title>Allert</title>
    </head>
    <body>
        <a href="index.html">
            <div class="logo col-4 mt-2 ml-2"></div>
        </a>

        <main id="allert" class="col-5 ml-auto mr-auto">
            <!--<form @submit.prevent = "addForm">-->
            <form>

                <input class="col-12 form-control" v-model="email" type="email" name="email" id="email" placeholder="Adres email">

                <select class="col-12 form-control float-left" v-model="disscount" required>
                    <option value="" disabled selected>Typ zniżki</option>
                    <option value="Procentowa">Procentowa</option>
                    <option value="Kwotowa">Kwotowa</option>
                </select>

                <input class="col-12 form-control float-right" v-model="disscountValue" type="number" name="disscountValue" id="disscountValue" min="1" placeholder="Wartość zniżki">

                <input class="col-12 form-control" v-model="url" type="url" name="url" id="url" placeholder="Adres URL produktu">


                <div class="col-12 ml-auto mr-auto pr-0">
                    <button type="submit" name="button" 
                            class="confirmButton float-right">Dodaj
                    </button>
                </div>

            </form>
            <ul class="text-center">
                <li v-for="field in formInputs" class="col-12">

                    <div id="eemail" class="col-12">{{field.email}}</div>
                    <div class="col-12">{{field.disscount}}</div>
                    <div id="dissValue" class="col-12">{{field.disscountValueField}} %</div>
                    <div id="urlField" class="col-12">{{field.urlField}}</div>

                    <i class="col-4 fas fa-trash bg-danger" @click="removeForm(field)"></i>
                    <i class="col-4 fas fa-pen-square bg-warning" onclick="editForm()"></i>
                    <i class="col-4 fas fa-check-square bg-success"></i>

                </li>
            </ul>
        </main>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
